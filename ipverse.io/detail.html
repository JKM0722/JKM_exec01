<body>
	<header id="hd"></header>
    <!-- mobile gnb modal S -->
    <div class="modal">modal</div>
    <!-- mobile gnb modal E -->

    <!-- button to top S -->
    <div class="to_top">
        <input type="image" src="/images/about/ico_arrow_up.png" alt="위로">
    </div>
    <!-- button to top E -->
    <div class="wrap">
        <section id="board" class="board">

        </section>

    </div>
	<footer id="ft" class="silver"></footer>

    <script>
        let params = (new URL(document.location)).searchParams;
        let content = params.get('content');
        let path = params.get('path');
        const board = document.getElementById('board');
        let version = new Date();
        let link = `/data/content/${path}.json?v=${version.getMilliseconds()}`;

        fetch(link)
        .then(res=>{
            return res.json();
        })
        .then(data=>{
            board.innerHTML = data[content];
        })
        .catch(error=>{
            console.error('Err ', error);
        });

    </script>
</body>
