    <script src="/js/ir/table.js"></script>

    <script>
        function tabBtn(ele) {
            const tab = ele;
            const ir = document.querySelector('#activityContent');
            const ann = document.querySelector('#announceBoard');

            if(tab.dataset.id === 'an'){

                ir.style.display = 'none';
                ann.style.display = 'block';
                document.querySelector('[data-id="ir"]').className = 'board-top__tab-button';
                tab.className = 'board-top__tab-button board-top__tab-button--active';
            }else{
                ir.style.display = 'block';
                ann.style.display = 'none';
                document.querySelector('[data-id="an"]').className = 'board-top__tab-button';
                tab.className = 'board-top__tab-button board-top__tab-button--active';
            }
        }
    </script>

    <script>
        const version =  new Date();
        let annLink = '/data/en/announce.json?v=' + version.getMilliseconds();
        let irLink  = '/data/en/activity.json?v='+ version.getMilliseconds();

        if(window.innerWidth > 767){
            const announce = new Table({
                link:annLink,
                table : 'announceBoard',
                maxListSize: 10,
                maxPageSize : 10
            });
            const irAct = new Table({
                link:irLink,
                table : 'activityContent',
                maxListSize: 10,
                maxPageSize : 10
            });

        }else{
            const announce = new MobileTable({
                link:annLink,
                table : 'announceBoard',
                maxListSize: 10,
                maxPageSize : 5
            });
            const irAct = new MobileTable({
                link:irLink,
                table : 'activityContent',
                maxListSize: 10,
                maxPageSize : 5
            });
        }

    </script>
